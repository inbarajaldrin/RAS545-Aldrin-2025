# ROS2 Control controller manager parameters for the SCARA robot
controller_manager:
  ros__parameters:
    update_rate: 100  # Controller update frequency in Hz (adjust as needed)
    # Joint State Broadcaster (publishes joint states)
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
      publish_rate: 50   # Hz, adjust if needed for state feedback frequency

    # Joint Group Position Controller for the 3 joints
    scara_position_controller:
      type: position_controllers/JointGroupPositionController
      joint_names: [joint2_revolute, joint4_revolute, joint6_revolute]   # list of joints to control
      # Alternatively, some versions use 'joints:' instead of 'joint_names:'
      command_interfaces: [position]  # ensure it uses position command interface
      state_interfaces: [position]    # use position state feedback
      # PID gains for each joint to achieve stable and precise position control
      pid_gains:
        joint1: {p: 100.0, i: 0.0, d: 10.0}
        joint2: {p: 100.0, i: 0.0, d: 10.0}
        joint3: {p: 100.0, i: 0.0, d: 10.0}
      # Optional: Set constraints or goal tolerance if needed
      # constraints:
      #   goal_time: 0.5   # seconds to reach target
      #   stopped_velocity_tolerance: 0.01
